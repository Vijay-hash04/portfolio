<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portfolio of Vijay Hash</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">SKILLS</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>I am a B.E CSE student with skills in Java and Python.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div id="project-list">
            <!-- Projects will be dynamically inserted here -->
        </div>
        <script>
            const projects = [
                { name: 'Project 1', description: 'Description of project 1', link: '#' },
                { name: 'Project 2', description: 'Description of project 2', link: '#' },
                { name: 'Project 3', description: 'Description of project 3', link: '#' }
            ];

            const projectList = document.getElementById('project-list');
            projects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.innerHTML = `<h3>${project.name}</h3><p>${project.description}</p><a href="${project.link}">View Project</a>`;
                projectList.appendChild(projectItem);
            });
        </script>
    </section>
    <section id="SKILLS">
        <h2>Skills</h2>
        <ul>
            <li>Java</li>
            <li>Python</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2026 Vijay Hash</p>
    </footer>
</body>
</html>
